<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen"/>
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <h2>Blackjack Game</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="blackjack-row-1" id="grad1">
            <div id="your-box">
                <h3>You: <span id="your-blackjack-result">0</span></h3>
            </div>
            <div id="dealer-box">
                <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
            </div>
        </div>
        <div class="blackjack-row-2" id="grad2">
             <button class="btn-large btn-primary mr-1" id="blackjack-hit-button">Hit</button>
             <button class="btn-large btn-warning mr-1" id="blackjack-stand-button">Stand</button>
             <button class="btn-large btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
        <div class="blackjack-row-3">
            <table>
                
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
